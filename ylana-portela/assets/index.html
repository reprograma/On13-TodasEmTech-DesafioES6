<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <img class="logo-image" src="../../images/github-removebg-preview.png" alt="">
                </li>
                <li class="input">
                    <input id="input" type="text" placeholder="Digite o usuário">
                    <img class="image-lupa" src="../../images/lupa.png" alt="">
                </li>
            </ul>
        </nav>
    </header>

    <section class="profile-user">
       <div class="informations">
            <img class="user-image" src="https://avatars.githubusercontent.com/u/77009094?v=4" alt="">
            <h1 class="user-name" >Ylana Portela</h1>
            <h2 class="user-username">ylanaportela</h2>
            <p class="user-description">Beginner Frontend developer</p>
            <div class="user-visibility">
                <div class="followers">
                    <img src="../../images/people_outline.png" alt="">
                    <span>64</span>
                </div>
                <div class="repositories">
                    <img src="../../images/Vector.png" alt="">
                    <span>87</span>
                </div>
            </div> 
       </div>

       <div class="error">
           <div>
                <h1 class="error-title">Usuário não encontrado :(</h1>
                <p class="error-paragraph">Pesquise novamente</p>
           </div>
    
        <img src="../../images/notfound.png" alt="" class="error-image">
    </div>
    </section>
    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/viana-aline/" target="_blank">Aline Viana</a> e <a href="https://www.linkedin.com/in/ylana-portela-9866791b8/" target="_blank">Ylana Portela</a></p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
