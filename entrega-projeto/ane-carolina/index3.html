<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>GITHUB SEARCH </title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <img class="logo-image" src="/images/github.png" alt="">
                </li>
                <li class="input">
                    <input id="input" type="text" placeholder="Digite o usuário do GitHub">
                    <img class="image-lupa" src="../../images/lupa.png" alt="">
                </li>
            </ul>
        </nav>
    </header>
    <section class="profile-user">
        <div class="informations">
            <img class="user-image" src="" alt="">
            <!-- <h1 class="user-name" > </h1> -->
            <a href=" " target="_blank" class="user-name"> </a>
            <h2 class="user-username"></h2>
            <p class="user-description"></p>
            <div class="user-visibility">
                <div class="followers">
                    <img src="/images/people_outline.png" alt="">
                    <p class= "followers-text"> </p>
                    <span></span>
                </div>
                <div class="repositories">
                    <img src="/images/Vector.png" alt="">
                    <p class= "repositories-text"> </p>
                    <span></span>
                </div>
            </div> 
        </div>


        <div class="error">
            <div>
                <h1 class="error-title">Usuário não encontrado :(</h1>
                <p class="error-par">Pesquise novamente</p>
        </div>
    
        <img src="/images/not-found.svg" alt="" class="error-image">
    </div>
    </section>
    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/bigmozi" target="_blank">Ane Carolina</a>
    </footer>
    
</body>
</html>
