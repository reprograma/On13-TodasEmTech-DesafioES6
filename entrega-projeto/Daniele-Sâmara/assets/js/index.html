<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/entrega-projeto/Daniele-Sâmara/assets/css/index.css" />
  <title>Document</title>
</head>

<header class="nav">
  <img src="/images/GithubSearch.svg" alt="Imagem com texto escrito GithubSearch">
  <input type="text" placeholder="Digite o nome do usuário" class="input">
  <button class="botao"> Procurar </button>

</header>
<div class="user-info">
  <div class="card-user">
    <img src="#" alt="" class="foto-perfil" />

    <h1 class="name" id="name"></h1>

    <h2 class="username" id="username"></h2>

    <p class="description" id="description"></p>
  </div>
  <div class="card-icons">

    <img src="/images/people_outline.png" alt="ícone de pessoas" />
    <p class="seguidores"></p>
    <img src="/images/Vector.png" alt="ícone de livro com marcador" />
    <p class="repositorios"></p>

  </div>

</div>
<section class="container-notfound">
  <div class="container-box--notfound">
    <h1 class="notfound-text">Usuário não encontrado :(</h1>
    <h2 class="box-notfound--text">Pesquise novamente!</h2>
    <img
      class="imagem-notfound"
      src="/images/not-found.svg"
      alt="Imagem informando que não foi encontrado o usuario"
    />
  </div>
</section>
<script src="/entrega-projeto/Daniele-Sâmara/assets/js/script.js"></script>
</body>

</html>
