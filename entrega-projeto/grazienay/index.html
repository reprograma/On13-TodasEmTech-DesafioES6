<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../grazienay/style.css">
</head>

<body>
    <nav class="nav-bar">
        <img src="../grazienay/images/GithubSearch.png" class="logo" alt="">
        <form action="#" id="form-git">
            <label for="input-user"></label>
            <div class="input-container">
                <input name="input-user" id="input-user" placeholder="Digite o nome do usuÃ¡rio" type="text">
                <button class="btn" type="submit"> <img src="../grazienay/images/search.png" class="btn-lupa"alt="Buscar..." /></button>
            </div>
        </form>
    </nav>
   
    <section class="user-section">
        <div id="div-erro">
            <p id="paragrafo-erro1"></p>
            <p id="paragrafo-erro2"></p>
        </div>
        <div class="user-card">
            
            <img id="img-erro" src="" alt=""></img>
            <img id="img-user" src="" alt=""></img>
            <h3 id="name-user"></h3>
            <p id="nickname-user"></p>
            <p id="bio-user"></p>
            <div class="info-numbers">
                <div class="followers-card">
                    <img id="followers-img" src="" alt=""></img>
                    <p id="followers-user"></p>
                </div>
                <div class="followers-card">
                    <img id="repository-img" src="" alt=""></img>
                    <p id="repository-user"></p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2 id="title-error"></h2>
        <p id="text-error"></p>
        <img id="img-error" />
    </section>
    <footer class="footer">
        <p class="footer-text">Desenvolvido por <span class="developers">Graziele e Nayara</span></p>
    </footer>
    <script src="../grazienay/script.js"></script>
        
   
</body>


</html>
