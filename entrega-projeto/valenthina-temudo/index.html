<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ES6</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cores.css">
    <script src="js/script.js" defer type="text/javascript"></script>
</head>

<body>
    <header id="header">
        <img id="id-logo" src="./imagens/GithubSearch.svg" alt="">
        <section id="input-busca" action="#">
            <form id="form-usuario">
                <input id="input-usuario" type="text" placeholder="Digite o usuÃ¡rio.." name="search">
                <button id="btn" type="submit"><img id="img-btn" src="./../../images/outline_search_black_24dp.png"
                        alt="foto lupa"></button>
            </form>
        </section>
    </header>
    <section id="card-usuario">
        <img id="img-usuario" src="" alt="">
        <div class="info-usuario">
            <p id="nome-usuario"></p>
            <p id="username"></p>
            <p id="bio"></p>
        </div>
        <div id="card-segui-repo">
            <div id="info-seguidores">
                <p id="seguidores"></p>
                <img id="emoji-seguidores" src="./imagens/people_outline.png" alt="emoji pessoas">
            </div>
            <div id="info-repo">
                <p id="repo"></p>
                <img id="emoji-repo" src="./imagens/Vector.png" alt="emoji livro">
            </div>
        </div>
    </section>

    <section id="cards-repos">
    </section>

    <footer>
        <p id="p-footer">Desenvolvido por</p>
        <p class="p-footer">Valenthina Temudo e Ana Claudia Gaspar</p>
    </footer>
</body>

</html>
