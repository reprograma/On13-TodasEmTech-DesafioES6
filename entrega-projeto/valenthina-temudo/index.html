<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ES6</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer type="text/javascript"></script>
</head>

<body>
    <div id="cabecalho">
        <img id="id-logo" src="./imagens/GithubSearch.svg" alt="">
        <form id="form-busca" action="#">
            <input id="input-usuario" type="text" placeholder="Search.." name="search">
            <button id="btn" type="submit"><img src="./../../images/outline_search_black_24dp.png"
                    alt="foto lupa"></button>
        </form>
    </div>
    <section id="card-usuario">
        <img id="img-usuario" src="" alt="">
        <p id="nome-usuario"></p>
        <p id="username"></p>
        <p id="bio"></p>
        <p id="seguidores"></p>
        <p id="repo"></p>
    </section>
</body>

</html>
