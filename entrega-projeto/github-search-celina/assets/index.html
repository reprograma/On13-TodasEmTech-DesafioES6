<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>projeto 3</title>
    <link rel = "stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b7f2e36c40.js" crossorigin="anonymous"></script>
    <script src="./js/script.js" defer type="text/javascript"></script>
</head>
<body>
    <nav>
        <div id="navbar">

            <div id="navbarLogo">
                <h2 id="navbarLogoGithub"><i class= "navbar-logo__laranja">Github</i>Search</h2>
            </div>

            <div action = "#" id="navbarSearch">
                <input id="navbarSearchInput" name="input-github" placeholder="Digite o usuário" type="text">
                <button type="submit" id="buttonSearch"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>

    <section id = "containerInf">
        <div>
            <img id="imgUsuario" src="" alt="foto usuário">
        </div>

        <div id="infGithub">
            <h2 id="nomeUsuario"></h2>
            <h4 id="userUsuario"></h4>
            <ul id="funcaoUsuario"></ul>
        </div>

        <div id="iconGithub">
            <i class="fas fa-user-friends"></i><h4 id="seguidorGit"></h4>
            <i class="far fa-file-alt"></i><h4 id="repoGit"></h4>
        </div>

    </section>
    
    <footer>
        <p>desenvolvido por Thamyres - rainha, incrível e Celina - a aprendiz,  Alunas <a href="https://reprograma.com.br/" target="blank">{Reprograma}</a></p>
    </footer>
</body>
</html>
